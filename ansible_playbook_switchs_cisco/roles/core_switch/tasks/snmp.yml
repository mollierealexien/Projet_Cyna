---
# tasks file for core_switch
# Ce fichier inclut les tâches nécessaires pour configurer les switches Core Cisco
# Il est inclus dans le playbook principal pour la configuration des switches Core

# SNMP pour core_switch
- name: Configurer SNMP v2c
  ios_config:
    lines:
      - snmp-server community {{ snmp_ro }} RO
      - snmp-server community {{ snmp_rw }} RW
      - snmp-server host {{ snmp_host }} {{ snmp_ro }}
      - snmp-server enable traps
  when: snmp_ro is defined and snmp_rw is defined and snmp_host is defined
